      // Promise  - is an object it has 2 parameter(resolve,reject)

      const taskbutton = document.getElementById("taskbutton");
      const result1 = document.getElementById("result1");
      taskbutton.addEventListener("click", () => {
        let number = Math.random() > 0.5;
        const process = new Promise((resolve, reject) => {
          setTimeout(() => {
            if (number) {
              console.log("success");
            } else {
              console.log("reject");
            }
          }, 2000);
        });
        process
          .then((message) => (result1.textContent = message))
          .catch((error) => (result1.textContent = error));
      });

      // Async function

      const data = document.getElementById("getdata");
      const result2 = document.getElementById("result2");

      async function fetUser() {
        const res = await fetch("https://jsonplaceholder.typicode.com/users");
        const response = await res.json();
        // result.innerHTML = `
        // Name:${response.name} ,
        // Email ${response.email}
        // `;
        console.log(response);
        response.forEach((element) => {
          const li = document.createElement("li");
          li.classList.add("list");
          li.innerHTML = `City: ${element.address.city} - Email: ${element.email} `;
          result2.appendChild(li);
        });
      }

      data.addEventListener("click", fetUser);
