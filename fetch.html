<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fetch</title>
    <style>
      .list {
        color: blue;
      }
      #postList {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 1rem;
      }
    </style>
  </head>

  <body>
    <div class="box">
      <button onclick="loadposts()">Load post</button>
      <p id="poststatus"></p>
      <ul id="postList"></ul>
    </div>
  </body>
  <script>
    function loadposts() {
      document.getElementById("poststatus").innerHTML = "Loading....";
      fetch("https://jsonplaceholder.typicode.com/posts")
        .then((res) => res.json())
        .then((response) => {
          document.getElementById("poststatus").innerHTML = "Loaded!";
          const list = document.getElementById("postList");
          list.innerHTML = "";
          response.slice(0, 5).forEach((post) => {
            const li = document.createElement("li");
            li.innerHTML = post.body;
            li.classList.add("list");
            list.appendChild(li);
          });
        });
    }
  </script>
</html>
