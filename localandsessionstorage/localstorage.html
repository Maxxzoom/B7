<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" id="userInput" />
    <button id="savedata">Save</button>

    <button id="show">show</button>
    <p id="data"></p>
  </body>
  <script>
    const savebutton = document.getElementById("savedata");
    const userdata = document.getElementById("userInput");
    const outputdata = document.getElementById("data");

    savebutton.addEventListener("click", () => {
      outputdata.innerText = "user data saved";
      sessionStorage.setItem("sessionUser", userdata.value);
    });

    document.getElementById("show").addEventListener("click", () => {
      const user = sessionStorage.getItem("sessionUser");
      outputdata.innerHTML = user;
    });

    console.log(savebutton);
  </script>
</html>
